{% extends "layout.html" %}
{% block content %}
<section>
    <h2>Internships</h2>
    {% for internship in internships %}
        <div class="project-card">
            <h3>{{ internship.company }}</h3>
            <h4>{{ internship.role }}</h4>
            <p>{{ internship.description }}</p>
        </div>
    {% endfor %}
</section>
{% endblock %}
